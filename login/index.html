<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crick Player - Login || Register</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="auth-form" id="auth">
      <h2 id="form-title">Login</h2>
      <form id="login-form">
        <input id="lgn-email" type="email" placeholder="Email" required />
        <input id="lgn-pass" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
      </form>

      <form id="register-form" style="display: none;">
        <input id="name" type="text" placeholder="Username" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="pass" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
